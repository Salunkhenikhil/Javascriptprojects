<!-- HTML template for "Anime Pics Generator" web app -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the web page -->
    <title>Anime Pics Generator</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main content container -->
    <div class="container">
      <!-- Heading and button -->
      <h2 class="heading">Anime Pics Generator</h2>
      <button class="btn" id="btn">Get an anime pic</button>

      <!-- Container for the generated anime picture and name -->
      <div class="img-container" id="img-container">
        <img
          class="anime-img"
          src="https://e1.pxfuel.com/desktop-wallpaper/51/195/desktop-wallpaper-the-first-pirate-king-joy-boy-luffy.jpg"
        />
        <h3 class="name" id="name">Anime name</h3>
      </div>
    </div>

    <!-- Script tag to include external JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
