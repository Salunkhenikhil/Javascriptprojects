<!-- HTML5 doctype declaration -->
<!DOCTYPE html>

<!-- Root HTML element with 'en' (English) as the language -->
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the web page -->
    <title>Random Emoji</title>

    <!-- Link to external CSS file named 'style.css' -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Heading for the Random Emoji Generator -->
    <h2 class="heading" id="heading">Random Emoji Generator</h2>

    <!-- Container div for the main content -->
    <div class="container" id="container">
      <!-- Button to generate a random emoji -->
      <button id="btn" class="btn">Click</button>

      <!-- Placeholder for the generated emoji name -->
      <p class="name" id="name">Emoji Name</p>
    </div>

    <!-- Script tag to include an external JavaScript file named 'index.js' -->
    <script src="index.js"></script>
  </body>
</html>
