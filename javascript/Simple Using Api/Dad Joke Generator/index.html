<!-- This is the DOCTYPE declaration, indicating the document type and version. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tag for character encoding. -->
    <meta charset="UTF-8" />
    <!-- Meta tag for responsive design on different devices. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the web page. -->
    <title>Dad's Joke Generator</title>
    <!-- Link to the external CSS file for styling. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the entire content. -->
    <div class="container">
      <!-- Heading for the joke generator. -->
      <h1 class="heading">Dad's Joke Generator</h1>
      <!-- Paragraph to display the generated joke, initially set to "Dad Joke". -->
      <p class="joke" id="joke">Dad Joke</p>
      <!-- Button to trigger the generation of a new joke. -->
      <button class="btn" id="btn">Tell me a joke</button>
    </div>
    <!-- JavaScript file for handling joke generation logic. -->
    <script src="index.js"></script>
  </body>
</html>
