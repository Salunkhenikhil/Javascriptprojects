<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Photo Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Image container to hold the random photos -->
    <div class="img-container">
      <!-- 10 random images from "picsum.photos" with different random values -->
      <img src="https://picsum.photos/300?random=1" />
      <img src="https://picsum.photos/300?random=2" />
      <img src="https://picsum.photos/300?random=3" />
      <img src="https://picsum.photos/300?random=4" />
      <img src="https://picsum.photos/300?random=5" />
      <img src="https://picsum.photos/300?random=6" />
      <img src="https://picsum.photos/300?random=7" />
      <img src="https://picsum.photos/300?random=8" />
      <img src="https://picsum.photos/300?random=9" />
      <img src="https://picsum.photos/300?random=10" />
    </div>
    <!-- Button to load more images -->
    <button class="btn">Load More</button>
    <script src="index.js"></script>
  </body>
</html>
