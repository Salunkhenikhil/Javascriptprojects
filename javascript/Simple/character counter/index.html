<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page title -->
    <title>Character counter</title>
    <!-- External CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main content container -->
    <div class="container">
      <!-- Heading for the character counter -->
      <h2>Real Time Character Counter</h2>
      <!-- Textarea for user input -->
      <textarea
        id="textarea"
        class="textarea"
        placeholder="Please Write Here..."
        maxlength="50"
      ></textarea>

      <!-- Counter container displaying total and remaining characters -->
      <div class="counter-container">
        <!-- Display total characters -->
        <p>
          Total Characters:
          <span class="total-counter" id="total-counter">0</span>
        </p>
        <!-- Display remaining characters -->
        <p>
          Remaining Characters:
          <span class="remain-counter" id="remain-counter">50</span>
        </p>
      </div>
    </div>
    <!-- External JavaScript file -->
    <script src="index.js"></script>
  </body>
</html>
